<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title data-trans="title">book-shop</title>
</head>

<body onload="init()" onkeydown="handleKeyDown(event)">

    <div class="table-container">
        <h1 data-trans="header-title">Welcome to my bookshop</h1>
        <span data-trans="descending">descending:</span>
        <input type="checkbox" oninput="onSetDescSort()">
        <select onchange="onSortBy(this.value)">
            <option data-trans="sort-by" selected hidden>Sort by</option>
            <option data-trans="title" value="title">Title</option>
            <option data-trans="price" value="price">Price</option>
            <option data-trans="rate" value="rate">Rate</option>
        </select>
        <label>
            <span data-trans="max-price"> Max Price:</span>
            <input type="range" min="0" max="1000" value="100" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            <span data-trans="min-rate">Min Rate: </span>
            <input type="range" min="0" max="10" value="0" class="filter-rate-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
        <button class="filter-bookmark" onclick="onFilterBookmark()">⭐</button>
        <div class="input-container">
            <p data-trans="create-new-book" data-trans="create-new-book" class="new-book">Create new book:</p>
            <input data-trans="title-placeholder" name="add-book-title" type="text" placeholder="Enter Book title"
                value="">
            <input data-trans="price-placeholder" name="add-book-price" type="text" placeholder="Enter Book price"
                value="">
            <div><button data-trans="submit" class="input-btn" onclick="onGetInput()">submit</button>
            </div>
        </div>
        <table class="book-table table">
            <thead> </thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="page-btn" onclick="onPrevPage()">◀</button>
    <span class="page-btn-container"></span>
    <button class="page-btn" onclick="onNextPage()">▶</button>
    <div class="book-info">
        <h1>book title</h1>
        <img class="book-img" src="img/book-preview.png" alt="book img">
        <p>Book price: <span class="price"></span> </p>
        <span onclick="onBookmark(this)" class="bookmark">🖤</span>
        <p>description:</p>
        <p class="txt">txt</p>
        <p>rating:</p>
        <div class="rating-container"><button onclick="onReduceRate(this.parentElement)">-</button><span
                class="rating">0</span><button onclick="onIncreaseRate(this.parentElement)">+</button></div>
        <button class="close-modal-btn" onclick="onCloseModal(this.parentElement)">Back</button>
    </div>
    <div class="trans-container">
        <p data-trans="language">language:</p>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            <option value="es">Spanish</option>
        </select>
    </div>
    <div class="dark-mode">
        <span data-trans="dark-mode">dark mode:</span>
        <button class="dark-mode-btn btn" onclick="onDarkMode(this)">🌚</button>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
